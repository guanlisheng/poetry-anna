<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗词背诵记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>古诗词背诵记录</h1>
    </header>

    <main>
    <input type="text" id="search" placeholder="输入关键词..." oninput="searchPoems(this.value)">
        <section id="poem-list">
            <h2>诗词列表</h2>
            <ul id="poems"></ul>
        </section>

        <section id="poem-details" hidden></section>
        <section id="stats-section"></section>
        <div id="heatmap" style="width: 100%; height: 500px;"></div>
        <section id="theme-stats-section"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
